<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="main-flex">

        <h1>Etch-a-Sketch</h1>

        <div class="flex-container">

            <div id="button-div">
                <button id="clear-button" class="button-style">Clear grid!</button>
                <button id="size-button" class="button-style">Change grid size!</button>
                <button id="rainbow-button" class="button-style rainbow">Raindbow mode!</button>
                <button id="eraser-button" class="button-style">Eraser</button>
            </div>
            
            <div id="grid-container"></div>

        </div>

    </div>
